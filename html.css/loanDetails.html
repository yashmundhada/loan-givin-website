    <h1>loan details form</h1>





    <form action="">
        <table>

            <tr>

                <td>
                    <label for="name">Name: </label>
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>


            </tr>
            <tr>
                <td><label for="lastname">Last Name: </label></td>
                <td><input type="text" name="lastname" id="lastname"></td>
            </tr>
            <tr>
                <td><label for="email">email: </label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="phoneno">Phone NO: </label></td>
                <td><input type="tel" name="phoneno" id="phoneno"></td>
            </tr>
            <tr>
                <td><label for="age">Age: </label></td>
                <td><input type="number" name="age" id="age"></td>
            </tr>
            <tr>
                <td> <label for="Aadhar">Aadhar: </label></td>
                <td><input type="tel" name="Aadhar" id="Aadhar" maxlength="12" minlength="12" required></td>
            </tr>
            <tr>
                <td><label for="panno">Pan No: </label></td>
                <td><input type="text" name="panno" id="panno"></td>
            </tr>
            <tr>
                <td><label for="dob">DOB: </label></td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td><label for="bankstatement">Bank Statement: </label></td>
                <td><input type="file" name="bankstatement" id="bankstatement"></td>
            </tr>
            <tr>
                <td><label for="salary">Salary: </label></td>
                <td>
                    <select name="salary" id="salary">
                        <option value="">--option--</option>
                        <option value="">less than 6 lpa</option>
                        <option value="">greater than 6 lpa</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="submit" id="submit"></td>
            </tr>




        </table>



    </form>
